<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c5aab0adaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-[100vh] bg-white">
    <!-- Header -->
    <header class="w-9/12 mx-auto pt-16">
      <div class="flex justify-around items-center">
        <div class="space-y-2">
          <h1 class="text-black text-4xl font-bold">
            It's good tea time at The Tea House
          </h1>
          <p>
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class="text-white bg-orange-500 hover:bg-orange-400 px-4 py-2 rounded-md font-bold">Explore More</button>
        </div>
        <div class="relative">
          <img src="../images/banner.png" alt="" />
          <div class="flex shadow-sm bg-gray-100 py-3 gap-2 justify-center items-center w-1/3 absolute bottom-10 left-20">
            <div>
              <i class="fa-solid fa-star text-orange-400"></i>
            </div>
            <div>
              <h2 class="font-bold text-black">5.00</h2>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
